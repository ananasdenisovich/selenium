<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Register - Online Furniture Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Forum&display=swap');

        body,
        button,
        input,
        textarea {
            font-family: 'Forum', serif;
        }
    </style>
</head>

<body>
    <h1>Register - Online Furniture Shop</h1>

    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required><br>

        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <div id="registerResponse"></div>
    <script>
       function registerUser() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const userData = {
        Name: name,
        Email: email,
        Password: password
    };

    fetch('http://localhost:8080/register-users', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        alert(data.message);
        window.location.href = '/login.html'; // Redirect after successful registration
    })
    .catch(error => {
        console.error("Error:", error);
    });
}




        function displayRegisterResponse(message, type) {
            const responseDiv = document.getElementById("registerResponse");
            responseDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function logUserAction(action, userID) {
            fetch('http://localhost:8080/logUserAction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: action,
                    userID: userID,
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

    </script>
</body>

</html>
